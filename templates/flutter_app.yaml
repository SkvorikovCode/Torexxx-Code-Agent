template:
  name: flutter_app
  description: "Кроссплатформенное мобильное приложение на Flutter с современной архитектурой."
  stack:
  - flutter
  - dart
  - bloc (state management)
  - dio (HTTP client)
  - hive (local storage)
  - go_router (navigation)
  - flutter_localizations
  - cached_network_image
  - permission_handler
  structure:
  - "lib/main.dart — точка входа приложения"
  - "lib/app/ — конфигурация приложения"
  - "lib/features/ — функциональные модули"
  - "lib/shared/ — общие компоненты и утилиты"
  - "lib/core/ — базовые классы и константы"
  - "lib/l10n/ — локализация"
  - "assets/images/ — изображения"
  - "assets/fonts/ — шрифты"
  - "android/ — Android конфигурация"
  - "ios/ — iOS конфигурация"
  - "pubspec.yaml — зависимости Flutter"
  rules:
  - "Использовать BLoC паттерн для управления состоянием"
  - "Следовать Clean Architecture принципам"
  - "Создавать feature-based структуру папок"
  - "Использовать Repository паттерн для данных"
  - "Добавить локализацию для мультиязычности"
  - "Настроить навигацию через GoRouter"
  - "Обрабатывать разрешения устройства"
  - "Кешировать изображения и данные"
  style:
  - "Следовать Material Design 3 принципам"
  - "Использовать адаптивный дизайн для разных экранов"
  - "Создавать переиспользуемые виджеты"
  - "Настроить темную и светлую темы"
  example_prompt: |
    Создай Flutter приложение для фитнес-трекера.
    Нужны экраны: главная, тренировки, статистика, профиль.
    Используй BLoC для состояния, Hive для локального хранения,
    добавь возможность отслеживать тренировки и прогресс.