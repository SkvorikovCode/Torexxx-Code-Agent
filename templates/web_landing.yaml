template:
  name: web_landing_plain
  description: "Адаптивный лендинг на чистом HTML/CSS/JS. Без React/Next/Tailwind/Framer. Лёгкие внешние библиотеки для стилизации и анимаций."
  stack:
  - html5
  - css3 (vanilla, CSS variables)
  - javascript (vanilla ES6+)
  - google-fonts (Open Sans / Inter)
  - fontawesome (icons)
  - aos (Animate On Scroll) # простая библиотека для анимаций появления
  - swiper (carousel) # слайдер/карусель для секции отзывов/галереи
  - gsap (optional) # мощные анимации, опционально
  - normalize.css # единообразие стилей браузеров
  structure:
  - "index.html — главная страница (семантические секции)"
  - "assets/css/styles.css — основной CSS (CSS-переменные, сетка, утилиты)"
  - "assets/js/main.js — логика (открытие меню, инициализация библиотек)"
  - "assets/img/ — картинки и иконки"
  - "partials/hero.html (опционально) — hero-блок"
  - "partials/features.html — блок преимуществ"
  - "partials/pricing.html — тарифы (карточки)"
  - "partials/cta.html — призыв к действию"
  - "partials/footer.html — футер"
  - "README.md — обзор проекта, запуск, структура"
  rules:
  - "Использовать семантическую разметку: header, nav, main, section, footer, article."
  - "Адаптивность: mobile-first; использовать CSS grid + flexbox."
  - "Лёгкие анимации при скролле через AOS; для сложных эффектов — GSAP."
  - "Минимизировать внешние зависимости, но подключать проверенные CDN для шрифтов/иконок."
  - "CSS-структура: переменные темы (--brand, --accent), утилиты для отступов и типографики."
  - "Не использовать сборщики/фреймворки — всё запускается открытием index.html."
  - "Добавить README.md с описанием, инструкциями по запуску и структурой."
  style:
  - "Минималистичный интерфейс: светлый фон, мягкие тени, округлые карточки."
  - "Акценты — брендовый цвет (переменная --brand) и вторичный цвет --accent."
  - "Хорошая типографика: читаемые размеры и межстрочный интервал."
  - "Доступность: контраст текста, alt у изображений, семантические заголовки."
  example_prompt: |
    Создай лендинг для приложения по отслеживанию привычек (habit-tracker).
    Страница должна содержать: hero с кратким описанием и CTA, блок особенностей (3 колонки),
    секцию с тарифами (3 тарифа), отзывы (слайдер), блок FAQ и footer.
    Используй чистый HTML/CSS/JS; добавь анимации через AOS; подключи Google Fonts и Font Awesome.
