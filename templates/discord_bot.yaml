template:
  name: discord_bot
  description: "Discord бот с slash командами, событиями и модульной архитектурой."
  stack:
  - discord.py
  - python-dotenv
  - aiohttp
  - sqlite3 / postgresql
  - asyncio
  structure:
  - "main.py — запуск бота"
  - "bot/ — основной код бота"
  - "bot/cogs/ — модули команд (cogs)"
  - "bot/utils/ — вспомогательные функции"
  - "bot/database/ — работа с базой данных"
  - "bot/config/ — конфигурация бота"
  - "requirements.txt — зависимости Python"
  - ".env — токен бота и настройки"
  - "README.md — инструкции по запуску"
  rules:
  - "Использовать Cogs для организации команд"
  - "Создавать slash команды для современного интерфейса"
  - "Обрабатывать ошибки и исключения"
  - "Использовать async/await для всех операций"
  - "Логировать действия бота"
  - "Настроить права доступа для команд"
  - "Создать систему cooldown для команд"
  - "Добавить базу данных для хранения данных"
  style:
  - "Создавать интуитивные команды"
  - "Использовать embed сообщения для красивого вывода"
  - "Добавлять эмодзи и реакции"
  - "Создавать интерактивные элементы (кнопки, меню)"
  example_prompt: |
    Создай Discord бота для управления сервером.
    Нужны команды: модерация (kick, ban, mute), музыка (play, pause, skip),
    экономика (balance, daily, shop), информация (userinfo, serverinfo).
    Используй slash команды, embed сообщения, базу данных для хранения данных пользователей.